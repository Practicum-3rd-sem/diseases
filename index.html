<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disease Data</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./disease.css" />
  </head>
  <body>
    <h1>
      Get List of Diseases by entering the body part you want to search for.
    </h1>
    <section>
      <label for="full-name">Body Part: </label>
      <input
        type="text"
        name="body_part"
        id="body_part"
        placeholder="Body Part"
        required
      />
      <input type="submit" value="Show Data" id="submit" onclick="data()" />
    </section>
    <ul id="myList">
      <li><h1>DISEASES:</h1></li>
    </ul>

    <script src="./script.js"></script>
  </body>
</html>
